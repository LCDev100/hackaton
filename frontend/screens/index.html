<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Chat</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="opciones">
        <h2>Opciones</h2>
        <!-- Agrega contenido de opciones aquí -->
    </div>
    <div class="temas">
        <h2>Temas</h2>
        <!-- Tarjetas de temas -->
        <div class="card">
            <h3>Tema 1</h3>
            <p>Descripción del tema 1.</p>
        </div>
        <div class="card">
            <h3>Tema 2</h3>
            <p>Descripción del tema 2.</p>
        </div>
        <!-- Agrega más tarjetas según tus necesidades -->
    </div>
    <div class="chat">
        <h2>Chat</h2>
        <!-- Área de chat -->
        <div class="message">
            <strong>Usuario:</strong> Hola, ¿cómo estás?
        </div>
        <div class="message">
            <strong>Chatbot:</strong> ¡Hola! Estoy bien, ¿en qué puedo ayudarte?
        </div>
        <!-- Agrega más mensajes del chat a medida que se produzcan -->
    </div>
</body>
</html>
